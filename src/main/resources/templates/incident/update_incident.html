<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SGI - Actualizar Incidencia</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>

<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <h2>Actualizar Incidencia</h2>
    </div>
</header>

<main class="container my-5">
    <h2>N°: <span th:text="${incident.incidentId}"></span></h2>

    <form method="post" th:action="@{/incident/operator/update}">
        <input name="incidentId" th:value="${incident.incidentId}" type="hidden"/>

        <div class="mb-3">
            <label class="form-label" for="status">Estado:</label>
            <select class="form-select" id="status" name="status" required>
                <option th:selected="${incident.status == 'UNASSIGNED'}" value="UNASSIGNED">No Asignado</option>
                <option th:selected="${incident.status == 'ASSIGNED'}" value="ASSIGNED">Asignado</option>
                <option th:selected="${incident.status == 'RESOLVING'}" value="RESOLVING">Resolviendo</option>
                <option th:selected="${incident.status == 'IN_PROGRESS'}" value="IN_PROGRESS">En Progreso</option>
                <option th:selected="${incident.status == 'ON_HOLD'}" value="ON_HOLD">En Espera</option>
                <option th:selected="${incident.status == 'RESOLVED'}" value="RESOLVED">Resuelto</option>
                <option th:selected="${incident.status == 'CLOSED'}" value="CLOSED">Cerrado</option>
                <option th:selected="${incident.status == 'REOPENED'}" value="REOPENED">Reabierto</option>
                <option th:selected="${incident.status == 'CANCELLED'}" value="CANCELLED">Cancelado</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" for="resolution">Resolución:</label>
            <textarea class="form-control" id="resolution" name="resolution" required rows="4"
                      th:text="${incident.resolution}"></textarea>
        </div>

        <button class="btn btn-primary mb-3" type="submit">Actualizar Incidencia</button>
    </form>

    <div class="mb-3">
        <strong>Título:</strong>
        <p th:text="${incident.title}"></p>
    </div>

    <div class="mb-3">
        <strong>Descripción:</strong>
        <p th:text="${incident.description}"></p>
    </div>

    <div class="mb-3">
        <strong>Estado Actual:</strong>
        <p th:text="${incident.status}"></p>
    </div>

    <div class="mb-3">
        <strong>Prioridad:</strong>
        <p th:text="${incident.priority}"></p>
    </div>

    <div class="mb-3">
        <strong>Fecha de Creación:</strong>
        <p th:text="${#dates.format(incident.createdAt, 'dd/MM/yyyy HH:mm')}"></p>
    </div>

    <div class="mb-3">
        <strong>Resolución Actual:</strong>
        <p th:text="${incident.resolution}"></p>
    </div>

    <a class="btn btn-secondary mt-3" th:href="@{/operator}">Volver al listado</a>
</main>

<footer th:replace="~{/fragments/fragments :: footer}"></footer>

<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
