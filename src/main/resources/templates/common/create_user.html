<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SGI - Crear Usuario</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>

<body>
<header class="bg-primary text-white p-3">
    <nav class="container d-flex justify-content-end">
        <a class="btn btn-light" th:href="@{/logout}">Cerrar Sesi칩n</a>
    </nav>
</header>

<main class="container my-5">
    <section class="d-flex justify-content-center">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Crear Usuario</h2>

            <div class="alert alert-danger" th:if="${error}">
                <p th:text="${error}"></p>
            </div>

            <form method="post" th:action="@{/admin/create_user}" th:object="${registerRequest}">
                <div class="mb-3">
                    <label class="form-label" for="firstName">Nombre:</label>
                    <input class="form-control" id="firstName" placeholder="Tu nombre" required
                           th:field="*{firstName}" type="text"/>
                    <span class="text-danger" th:errors="*{firstName}"
                          th:if="${#fields.hasErrors('firstName')}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="lastName">Apellido:</label>
                    <input class="form-control" id="lastName" placeholder="Tu apellido" required
                           th:field="*{lastName}" type="text"/>
                    <span class="text-danger" th:errors="*{lastName}"
                          th:if="${#fields.hasErrors('lastName')}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Correo electr칩nico:</label>
                    <input class="form-control" id="email" placeholder="Tu correo" required th:field="*{email}"
                           type="email"/>
                    <span class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Contrase침a:</label>
                    <input class="form-control" id="password" placeholder="Tu contrase침a" required
                           th:field="*{password}" type="password"/>
                    <span class="text-danger" th:errors="*{password}"
                          th:if="${#fields.hasErrors('password')}"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="role">Rol:</label>
                    <select class="form-select" id="role" required th:field="*{role}">
                        <option th:if="${#authorization.expression('hasRole(''ADMIN'')')}" value="COORDINATOR">
                            Coordinador
                        </option>
                        <option th:if="${#authorization.expression('hasRole(''COORDINATOR'')')}" value="OPERATOR">
                            Operador
                        </option>
                    </select>
                    <span class="text-danger" th:errors="*{role}" th:if="${#fields.hasErrors('role')}"></span>
                </div>

                <button class="btn btn-primary w-100" type="submit">Crear Usuario</button>
            </form>

            <div class="text-center">
                <a class="btn btn-secondary mt-3" href="#" th:href="@{/admin}">Cancelar</a>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{/fragments/fragments :: footer}"></footer>

<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
