<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SGI - Administraci贸n</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>

<body>
<header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div>
            <span th:text="'Email: ' + ${user.email}"></span><br>
            <span th:text="'Nombre: ' + ${user.firstName}"></span><br>
            <span th:text="'Apellido: ' + ${user.lastName}"></span><br>
        </div>
        <nav>
            <a class="btn btn-light" th:href="@{/logout}">Cerrar Sesi贸n</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h1 class="text-center mb-4">Administraci贸n de Coordinadores</h1>

    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Lista de Coordinadores</h2>
            <a class="btn btn-success" th:href="@{/admin/create_user}">Crear Coordinador</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Email</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de Creaci贸n</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coordinator : ${coordinators}">
                <td th:text="${coordinator.email}"></td>
                <td th:text="${coordinator.firstName}"></td>
                <td th:text="${coordinator.lastName}"></td>
                <td th:text="${#dates.format(coordinator.createdAt, 'dd/MM/yyyy')}"></td>
                <td>
                    <a class="btn btn-warning btn-sm"
                       th:href="@{/update-coordinator/{id}(id=${coordinator.id})}">Actualizar</a>
                    <a class="btn btn-danger btn-sm"
                       th:href="@{/delete-coordinator/{id}(id=${coordinator.id})}">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer th:replace="~{/fragments/fragments :: footer}"></footer>

<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
