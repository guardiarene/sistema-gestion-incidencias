<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SGI - Operador</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>

<body>
<header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="user-info">
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${user.firstName}"></span></p>
            <p><strong>Apellido:</strong> <span th:text="${user.lastName}"></span></p>
        </div>
        <nav>
            <a class="btn btn-light" th:href="@{/logout}">Cerrar Sesión</a>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h1 class="text-center mb-4">Mis Incidencias Asignadas</h1>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Incidencias</h2>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Prioridad</th>
            <th>Fecha de Creación</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="incident : ${incidents}">
            <td>
                <a th:href="@{/operator/incident/{id}(id=${incident.incidentId})}"
                   th:text="${incident.incidentId}"></a>
            </td>
            <td th:text="${incident.title}"></td>
            <td th:text="${incident.description}"></td>
            <td th:text="${incident.status}"></td>
            <td th:text="${incident.priority}"></td>
            <td th:text="${#dates.format(incident.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{/fragments/fragments :: footer}"></footer>

<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
