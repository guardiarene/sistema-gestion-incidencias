<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>SGI - Iniciar Sesión</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>

<body>
<header class="bg-primary text-white p-3">
    <nav class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand text-white fw-bold" th:href="@{/}">SGI</a>
    </nav>
</header>

<main class="container my-5">
    <section class="d-flex justify-content-center">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <div class="alert alert-danger" th:if="${param.error}">
                <p>Credenciales incorrectas. Por favor, intentá de nuevo.</p>
            </div>

            <form method="post" th:action="@{/auth/login}">
                <div class="mb-3">
                    <label class="form-label" for="email">Correo electrónico</label>
                    <input class="form-control" id="email" name="username" placeholder="Tu correo" required
                           type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="form-control" id="password" name="password" placeholder="Tu contraseña"
                           required type="password">
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <p>¿No tenés una cuenta? <a th:href="@{/auth/register}">Registrate acá</a>.</p>
            </div>
        </div>
    </section>
</main>

<footer th:replace="~{/fragments/fragments :: footer}"></footer>

<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
